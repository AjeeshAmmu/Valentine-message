<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(-45deg, #ff99cc, #ff4d6d, #ff80bf, #ff1a75);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 80px;
    font-size: 42px;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s;
}

.yes { background:#ff0066; color:white; left:40%; }
.no { background:white; color:#ff0066; left:55%; }

/* FIXED Slideshow */
.slideshow {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0;
    left: 0;
    overflow: hidden;
    display: none;
    z-index: -2;
}

.slideshow img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 110%;
    height: 110%;
    object-fit: cover;
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
    animation: fadeZoom 45s infinite;
}

.slideshow img:nth-child(1){animation-delay:0s;}
.slideshow img:nth-child(2){animation-delay:5s;}
.slideshow img:nth-child(3){animation-delay:10s;}
.slideshow img:nth-child(4){animation-delay:15s;}
.slideshow img:nth-child(5){animation-delay:20s;}
.slideshow img:nth-child(6){animation-delay:25s;}
.slideshow img:nth-child(7){animation-delay:30s;}
.slideshow img:nth-child(8){animation-delay:35s;}
.slideshow img:nth-child(9){animation-delay:40s;}

@keyframes fadeZoom {
    0% {opacity:0; transform:translate(-50%,-50%) scale(1);}
    5% {opacity:1;}
    20% {opacity:1; transform:translate(-50%,-50%) scale(1.1);}
    25% {opacity:0;}
    100% {opacity:0;}
}

/* Romantic Message Style */
#message {
    display:none;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:75%;
    background:rgba(0,0,0,0.55);
    padding:40px;
    border-radius:20px;
    font-size:28px;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    line-height:1.6;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
    z-index:2;
}

/* Cursor */
.cursor {
    display:inline-block;
    width:2px;
    background:white;
    margin-left:5px;
    animation:blink 1s infinite;
}

@keyframes blink {
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

/* Fireworks Canvas */
canvas {
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
    z-index:1;
}
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button class="yes" onclick="startLove()">Yes üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
</div>

<div class="slideshow" id="slideshow">
    <img src="pic1.jpeg">
    <img src="pic2.jpeg">
    <img src="pic3.jpeg">
    <img src="pic4.jpeg">
    <img src="pic5.jpeg">
    <img src="pic6.jpeg">
    <img src="pic7.jpeg">
    <img src="pic8.jpeg">
    <img src="pic9.jpeg">
</div>

<div id="message">
    <span id="typed"></span><span class="cursor"></span>
</div>

<audio id="music" src="song.mp3"></audio>
<canvas id="fireworks"></canvas>

<script>
/* Move NO button */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});

/* Start Love */
function startLove(){
    document.getElementById("question").style.display="none";
    document.querySelector(".buttons").style.display="none";
    document.body.style.background="black";
    document.getElementById("slideshow").style.display="block";
    document.getElementById("message").style.display="block";
    document.getElementById("music").play();
    romanticFireworks();
    typeMessage();
}

/* Typing Romantic Text */
const text=`Dear Ammukkuttyy, Happy Valentine's Day, My Love ‚ù§Ô∏è

From the moment you walked into my life,
you became my favorite chapter.

You are my heart, my peace,
my forever and always.`;

let i=0;
function typeMessage(){
    if(i<text.length){
        document.getElementById("typed").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeMessage,40);
    }
}

/* Romantic Fireworks (3 seconds) */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function romanticFireworks(){
    let particles=[];
    for(let i=0;i<150;i++){
        particles.push({
            x:canvas.width/2,
            y:canvas.height/2,
            radius:Math.random()*3+2,
            color:["#ff4d88","#ffd700","#ff99cc"][Math.floor(Math.random()*3)],
            speedX:(Math.random()-0.5)*7,
            speedY:(Math.random()-0.5)*7,
            alpha:1
        });
    }

    let duration=2500;
    let start=Date.now();

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            p.x+=p.speedX;
            p.y+=p.speedY;
            p.alpha-=0.02;
            ctx.globalAlpha=p.alpha;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle=p.color;
            ctx.fill();
        });

        if(Date.now()-start<duration){
            requestAnimationFrame(animate);
        } else {
            ctx.clearRect(0,0,canvas.width,canvas.height);
        }
    }
    animate();
}
</script>

</body>
</html>
